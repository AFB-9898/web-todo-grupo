<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Mis Tareas</h1>

    <!-- Formulario para agregar tarea -->
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control"
             placeholder="Escribe una nueva tarea..." aria-label="Nueva tarea"/>
      <button class="btn btn-primary" id="addBtn" type="button">
        Agregar Tarea
      </button>
    </div>

    <!-- Formulario para eliminar tarea por ID -->
    <div class="input-group mb-4">
      <input type="text" id="deleteIdInput" class="form-control"
             placeholder="Ingresa el ID de la tarea a eliminar" aria-label="ID tarea a eliminar"/>
      <button class="btn btn-danger" id="deleteByIdBtn" type="button">
        Eliminar por ID
      </button>
    </div>

    <!-- Lista de tareas -->
    <ul class="list-group" id="taskList"></ul>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</body>
</html>
